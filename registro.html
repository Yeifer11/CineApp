<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Estilos/estilo.css">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand bi bi-badge-4k-fill" href="index.html">CINEAPP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cartelera.html">Cartelera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pronto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Ayuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="text-center">Registro</h1>
        <form action="" class="formulario" id="formulario">
            <!-- Campo Correo -->
            <div class="row justify-content-md-center formulario___grupo">
                <div class="col-12 col-md-4 formulario___grupo-input">
                    <label for="txtCorreo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="usuario@correo" required>
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                    <p class="formulario__input-error">El correo solo puede contener letras, números, puntos, guiones y guion bajo</p>
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="row justify-content-md-center formulario___grupo">
                <div class="col-12 col-md-4 formulario___grupo-input">
                    <label for="txtContraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtContraseña" name="txtContraseña" placeholder="********" required>
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                    <p class="formulario__input-error">La contraseña debe contener al menos 8 caracteres</p>
                </div>
            </div>

            <!-- Campos Nombre y Apellido -->
            <div class="row justify-content-md-center formulario___grupo">
                <div class="col-12 col-md-4 formulario___grupo-input">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
                </div>
              <div class="row justify-content-md-center formulario___grupo"></div>
                <div class="col-12 col-md-4 formulario___grupo-input">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Apellido" required>
                </div>
              </div>
            </div>

            <!-- Campo Teléfono -->
            <div class="row justify-content-md-center formulario___grupo">
                <div class="col-12 col-md-4 formulario___grupo-input">
                    <label for="txtTelefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="123456789" required>
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                    <p class="formulario__input-error">Ingresa un número de teléfono válido</p>
                </div>
            </div>

            <!-- Otros campos que desees agregar -->

            <div class="row justify-content-md-center formulario___grupo">
              <div class="col-12 col-md-4 formulario___grupo-input">
                  
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                  
              </div>
          </div>
            
        </form>
    </div>
</body>
</html>
